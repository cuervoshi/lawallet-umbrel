version: "3.8"
services:
  app_proxy:
    environment:
      APP_HOST: development-ledger_web_1
      APP_PORT: 3088
      PROXY_AUTH_ADD: "false"

  web:
    build: https://github.com/lawalletio/ledger.git
    image: lawallet/ledger
    container_name: ledger
    restart: always
    environment:
      NODE_ENV: production
      PORT: 3088
      MODULE_NAME: "ledger"
      DEBUG: "ndk:*,ledger:*"
      DATABASE_URL: "postgresql://lawallet:lawallet@ledger-db/lawallet-extension"
      NOSTR_PRIVATE_KEY: "${LAWALLET_LEDGER_PRIVATE_KEY}"
      NOSTR_PUBLIC_KEY: "${LAWALLET_LEDGER_PUBLIC_KEY}"
      NOSTR_RELAYS: "wss://relay.hodl.ar"
      MINTER_PUBLIC_KEY: "${LAWALLET_MINTER_PUBLIC_KEY}"
      NOSTR_WRITE_RELAY: "wss://relay.hodl.ar"
    depends_on:
      ledger-db:
        condition: service_healthy
      ledger-migrate:
        condition: service_completed_successfully
  ledger-db:
    image: postgres:15
    container_name: ledger-db
    restart: always
    environment:
      MODULE_NAME: ledger
      DEBUG: ndk:*,ledger:*
      PORT: 3000
      DATABASE_HOST: localhost
      POSTGRES_USER: lawallet
      POSTGRES_PASSWORD: lawallet
      POSTGRES_DB: lawallet
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lawallet"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 360s
  ledger-migrate:
    image: node:18-alpine3.16
    container_name: ledger-migrate
    environment:
      DATABASE_URL: postgresql://lawallet:lawallet@ledger-db/lawallet-extension
    entrypoint:
      [
        "sh",
        "-c",
        "cd code && npm install --no-save --quiet prisma@5.2.0 && npx prisma migrate deploy",
      ]
    volumes:
      - ${APP_DATA_DIR}/data/prisma:/code/prisma
    depends_on:
      ledger-db:
        condition: service_healthy
  ledger-seed:
    image: node:18-alpine3.16
    container_name: ledger-seed
    profiles:
      - seed
    environment:
      DATABASE_URL: postgresql://lawallet:lawallet@ledger-db/lawallet-extension
    entrypoint:
      [
        "sh",
        "-c",
        'cd code && npm install --no-save --quiet prisma@5.2.0 && npx prisma generate && npx --yes ts-node --esm -O {\"module\":\"es2020\"} prisma/seed.mts',
      ]
    volumes:
      - ${APP_DATA_DIR}/data/prisma:/code/prisma
    depends_on:
      ledger-db:
        condition: service_healthy
      ledger-migrate:
        condition: service_completed_successfully
